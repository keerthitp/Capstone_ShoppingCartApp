 <div class="card" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top mh-50" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Price: {{product.price | currency}}</p>
          <!-- <p> Quantity Avbl: {{product.quantityAvailable}}</p> -->
          <div class="row ">
              <div class="col">

            
            <input type="number"  digitOnly    class="form-control" [(ngModel)]="quantityToBuy" [max]=product.quantity  min="0"  placeholder="Quantity to buy">
            </div>
            <div class="col">

          
            <button type="button" class="btn btn-success" [disabled]="quantityToBuy>product.quantity" (click)="onAddProductToCart(product)">Add to cart</button>
            </div>
          </div>
        </div>

    </div>
